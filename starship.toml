# =============================================================================
# Portable Dev System - Starship Prompt
# GREEN accent for terminal context (distinguishes from yazi's blue)
# =============================================================================
# Uses modern palette feature for consistent theming
# =============================================================================

"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
command_timeout = 500

# Use the PDS palette
palette = 'pds_terminal'

# -----------------------------------------------------------------------------
# Prompt Format
# -----------------------------------------------------------------------------
format = """
$time \
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

# -----------------------------------------------------------------------------
# Directory - GREEN accent (terminal context)
# -----------------------------------------------------------------------------
[directory]
truncation_length = 1
truncate_to_repo = false
format = "[$path]($style) "
style = "bold fg:green"

# -----------------------------------------------------------------------------
# Git Branch - mauve/purple accent
# -----------------------------------------------------------------------------
[git_branch]
format = "[$branch]($style) "
style = "bold fg:mauve"
symbol = ""

# -----------------------------------------------------------------------------
# Git Status - peach/orange for changes
# -----------------------------------------------------------------------------
[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold fg:peach"
conflicted = "="
ahead = "↑${count}"
behind = "↓${count}"
diverged = "↕"
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»"
deleted = "✘${count}"

# -----------------------------------------------------------------------------
# Command Duration - yellow for timing
# -----------------------------------------------------------------------------
[cmd_duration]
min_time = 2000
format = "[took $duration]($style) "
style = "fg:yellow"

# -----------------------------------------------------------------------------
# Character (prompt symbol) - green success, red error
# -----------------------------------------------------------------------------
[character]
success_symbol = "[❯](bold fg:green)"
error_symbol = "[❯](bold fg:red)"

# -----------------------------------------------------------------------------
# Time - shows when each command was run
# -----------------------------------------------------------------------------
[time]
disabled = false
format = "[$time]($style)"
style = "fg:overlay"
time_format = "%H:%M:%S"

# -----------------------------------------------------------------------------
# Disabled (for speed)
# -----------------------------------------------------------------------------
[aws]
disabled = true
[gcloud]
disabled = true
[kubernetes]
disabled = true
[docker_context]
disabled = true
[package]
disabled = true
[nodejs]
disabled = true
[python]
disabled = true
[rust]
disabled = true
[golang]
disabled = true

# -----------------------------------------------------------------------------
# PDS Color Palette (Catppuccin Mocha based)
# Terminal uses GREEN accent to distinguish from yazi's BLUE
# -----------------------------------------------------------------------------
[palettes.pds_terminal]
# Base colors
base = "#1e1e2e"
surface0 = "#313244"
surface1 = "#45475a"
text = "#cdd6f4"
subtext = "#a6adc8"
overlay = "#6c7086"

# Accent colors
green = "#a6e3a1"      # PRIMARY: Terminal accent
blue = "#89b4fa"       # Yazi accent (not used here)
mauve = "#cba6f7"      # Git branch
peach = "#fab387"      # Git status / changes
yellow = "#f9e2af"     # Warnings, durations
red = "#f38ba8"        # Errors
teal = "#94e2d5"       # Info
