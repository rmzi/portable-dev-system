# =============================================================================
# Portable Dev System - tmux.conf
# GREEN accent for terminal/tmux context (distinguishes from yazi's blue)
# =============================================================================

# -----------------------------------------------------------------------------
# Prefix Key
# -----------------------------------------------------------------------------
# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------
set -g mouse on                    # Enable mouse support
set -g base-index 1                # Start windows at 1
setw -g pane-base-index 1          # Start panes at 1
set -g renumber-windows on         # Renumber windows when one is closed
set -g history-limit 10000         # Increase scrollback
set -sg escape-time 10             # Small delay for escape key (nvim compatibility)
set -g focus-events on             # Enable focus events

# -----------------------------------------------------------------------------
# True Color Support (modern approach)
# -----------------------------------------------------------------------------
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-features ",xterm*:RGB"

# -----------------------------------------------------------------------------
# Color Palette (Catppuccin Mocha based - GREEN accent for terminal)
# -----------------------------------------------------------------------------
%hidden BASE="#1e1e2e"
%hidden SURFACE0="#313244"
%hidden SURFACE1="#45475a"
%hidden OVERLAY="#6c7086"
%hidden TEXT="#cdd6f4"
%hidden SUBTEXT="#a6adc8"
%hidden GREEN="#a6e3a1"
%hidden BLUE="#89b4fa"
%hidden MAUVE="#cba6f7"
%hidden PEACH="#fab387"
%hidden YELLOW="#f9e2af"
%hidden RED="#f38ba8"

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Ctrl + hjkl
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Quick window switching
bind -r p previous-window
bind -r n next-window

# -----------------------------------------------------------------------------
# Status Bar - GREEN accent (terminal context)
# -----------------------------------------------------------------------------
set -g status on
set -g status-position bottom
set -g status-interval 5
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

set -g status-style "bg=#{BASE},fg=#{TEXT}"

# Left: session name with GREEN accent + powerline arrow
set -g status-left "#[bg=#{GREEN},fg=#{BASE},bold] #S #[bg=#{BASE},fg=#{GREEN}]"

# Right: git branch + time
set -g status-right "#[fg=#{SURFACE1}]#[bg=#{SURFACE1},fg=#{TEXT}] #(cd #{pane_current_path}; git branch --show-current 2>/dev/null) #[fg=#{GREEN}]#[bg=#{GREEN},fg=#{BASE}] %H:%M "

# Window status
setw -g window-status-format "#[fg=#{OVERLAY}] #I:#W "
setw -g window-status-current-format "#[fg=#{BASE},bg=#{GREEN}]#[fg=#{BASE},bg=#{GREEN},bold] #I:#W #[fg=#{GREEN},bg=#{BASE}]"
setw -g window-status-separator ""
setw -g window-status-activity-style "fg=#{YELLOW}"
setw -g window-status-bell-style "fg=#{RED},bold"

# -----------------------------------------------------------------------------
# Pane Borders
# -----------------------------------------------------------------------------
set -g pane-border-style "fg=#{SURFACE1}"
set -g pane-active-border-style "fg=#{GREEN}"
set -g display-panes-colour "#{OVERLAY}"
set -g display-panes-active-colour "#{GREEN}"

# -----------------------------------------------------------------------------
# Messages
# -----------------------------------------------------------------------------
set -g message-style "bg=#{SURFACE0},fg=#{TEXT}"
set -g message-command-style "bg=#{SURFACE0},fg=#{TEXT}"

# -----------------------------------------------------------------------------
# Mode (copy mode, etc)
# -----------------------------------------------------------------------------
set -g mode-style "bg=#{SURFACE1},fg=#{TEXT}"

# -----------------------------------------------------------------------------
# Clock
# -----------------------------------------------------------------------------
set -g clock-mode-colour "#{GREEN}"
set -g clock-mode-style 24

# -----------------------------------------------------------------------------
# Copy Mode (vim-style)
# -----------------------------------------------------------------------------
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
# Cross-platform clipboard: pbcopy (macOS), xclip (Linux), or tmux buffer
if-shell "command -v pbcopy" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'" \
  "if-shell 'command -v xclip' \
    'bind -T copy-mode-vi y send -X copy-pipe-and-cancel \"xclip -selection clipboard\"' \
    'bind -T copy-mode-vi y send -X copy-selection-and-cancel'"
bind -T copy-mode-vi Escape send -X cancel
