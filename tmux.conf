# =============================================================================
# Portable Dev System - tmux.conf
# =============================================================================

# -----------------------------------------------------------------------------
# Prefix Key
# -----------------------------------------------------------------------------
# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------
set -g mouse on                    # Enable mouse support
set -g base-index 1                # Start windows at 1
setw -g pane-base-index 1          # Start panes at 1
set -g renumber-windows on         # Renumber windows when one is closed
set -g history-limit 10000         # Increase scrollback
set -sg escape-time 0              # No delay for escape key
set -g focus-events on             # Enable focus events

# 256 color + true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Ctrl + hjkl
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Quick window switching
bind -r p previous-window
bind -r n next-window

# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------
set -g status-position bottom
set -g status-interval 5
set -g status-style 'bg=colour235 fg=colour255'

# Left: session name
set -g status-left-length 30
set -g status-left '#[fg=colour235,bg=colour39,bold] #S #[fg=colour39,bg=colour235]'

# Right: git branch + time
set -g status-right-length 60
set -g status-right '#[fg=colour39]#(cd #{pane_current_path}; git branch --show-current 2>/dev/null) #[fg=colour245]| %H:%M '

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=colour235,bg=colour39,bold] #I:#W '

# -----------------------------------------------------------------------------
# Copy Mode (vim-style)
# -----------------------------------------------------------------------------
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
# Cross-platform clipboard: pbcopy (macOS), xclip (Linux), or tmux buffer
if-shell "command -v pbcopy" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'" \
  "if-shell 'command -v xclip' \
    'bind -T copy-mode-vi y send -X copy-pipe-and-cancel \"xclip -selection clipboard\"' \
    'bind -T copy-mode-vi y send -X copy-selection-and-cancel'"
bind -T copy-mode-vi Escape send -X cancel
